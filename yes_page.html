<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>You Said Yes! üíñ</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --default-font: "Roboto", sans-serif;
    --heading-font: "Quicksand", sans-serif;
}

body {
    font-family: var(--default-font);
    margin: 0;
    background: url('./images/love-bg/bt.jpeg') center / cover no-repeat fixed;
}

/* Soft blur overlay */
.page-overlay {
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    min-height: 100vh;
    padding: 4rem 1rem;
}

/* Glass card */
.glass-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border-radius: 24px;
    padding: 2rem;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 20px 45px rgba(255,0,102,0.35);
    border: 1px solid rgba(255,255,255,0.25);
}

/* Fade-in animation */
.fade-in {
    animation: fadeInUp 1.2s ease forwards;
    opacity: 0;
}

.fade-in.delay-1 { animation-delay: .4s; }
.fade-in.delay-2 { animation-delay: .8s; }

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(25px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-family: var(--heading-font);
    color: #fff;
    font-size: clamp(1.5rem, 3vw, 2.2rem);
}

p {
    color: #fff;
    font-weight: 600;
}

/* Slideshow */
.slideshow {
    margin: 1.5rem auto;
    border-radius: 18px;
    overflow: hidden;
   box-shadow: 0 15px 40px rgba(255, 0, 102, 0.4);
            border: 4px solid rgba(255,255,255,0.6);}

.slide {
    display: none;
}

.slide img {
    width: 100%;
    height: 420px;
    object-fit: cover;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* General iframe styling */
iframe {
    width: 100%;
    max-width: 400px; /* desktop limit */
    height: 80px;     /* default height */
    border-radius: 12px;
    margin-top: 1rem;
    border: none;
    display: block;
}

/* Center container */
.iframe-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
@media (max-width: 576px) {
    .slide img {
        height: 240px;
    }
}


.typewriter-text {
    color: #fff;
    font-family: var(--heading-font);
    font-size: 1.3rem;
    min-height: 2.5rem;
}

.quote-fade{
    font-family: var(--heading-font);
    font-size: 1.3rem;
    min-height: 2.5rem;
}

.heart-underline {
    width: 120px;
    height: 4px;
    margin: auto;
    background: linear-gradient(90deg, #ff4d6d, #ff85a2);
    border-radius: 50px;
    box-shadow: 0 0 12px rgba(255, 77, 109, 0.8);
    position: relative;
}

.heart-underline::after {
    content: "‚ù§Ô∏è";
    position: absolute;
    top: -14px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    filter: drop-shadow(0 0 6px rgba(255, 77, 109, 0.9));
}

.music-react {
    color: #ffd6e0;
    animation: pulse 1.6s infinite ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}

</style>
</head>

<body>

<div class="page-overlay">

    <div class="glass-card text-center">

        <h1 class="fade-in"> My Enchanting Queen üíñ</h1>

        <div class="slideshow fade-in delay-1">
            <div class="slide"><img src="./images/slideshow/gr-1.PNG"></div>
            <div class="slide"><img src="./images/slideshow/gr-2.PNG"></div>
            <div class="slide"><img src="./images/slideshow/gr-3.PNG"></div>
            <div class="slide"><img src="./images/slideshow/gr-4.PNG"></div>
            <div class="slide"><img src="./images/slideshow/gr-5.PNG"></div>
        </div>

<div class="love-text mt-3">
    <h5 id="typewriter" class="typewriter-text"></h5>

    <div class="heart-underline my-3"></div>

    <!-- <p id="musicText" class="music-react fw-semibold">
        Press play‚Ä¶ and feel what words can‚Äôt say üé∂
    </p> -->

    <p id="quoteFade" class="quote-fade music-react mt-3"></p>
</div>


      

    </div>

    <div class="iframe-container">

      <iframe src="https://open.spotify.com/embed/track/0tgVpDi06FyKpA1z0VMD4v?theme=0"
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>

     </div>
</div>

<!-- Slideshow -->
<script>
let slideIndex = 0;
const slides = document.getElementsByClassName("slide");

function showSlides() {
    for (let slide of slides) slide.style.display = "none";
    slideIndex++;
    if (slideIndex > slides.length) slideIndex = 1;
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 4000);
}
showSlides();
</script>

<!-- Floating hearts -->
<script>
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
}, 500);
</script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
confetti({
    particleCount: 160,
    spread: 90,
    origin: { y: 0.6 }
});
</script>

<script>
/* üíå Typewriter */
const text = "You were always the answer ‚ù§Ô∏è";
let index = 0;
const speed = 70;
const target = document.getElementById("typewriter");

function typeWriter() {
    if (index < text.length) {
        target.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

/* ‚ú® Auto Love Quotes */
const quotes = [
    "Every moment with you feels like home ‚ù§Ô∏è",
    "Loving you is my favorite decision üíò",
    "With you, even time slows down ‚ú®",
    "You‚Äôre my today, tomorrow, and always üíñ"
];

let quoteIndex = 0;
const quoteEl = document.getElementById("quoteFade");

function rotateQuotes() {
    quoteEl.style.opacity = 0;

    setTimeout(() => {
        quoteEl.innerText = quotes[quoteIndex];
        quoteEl.style.opacity = 1;
        quoteIndex = (quoteIndex + 1) % quotes.length;
    }, 600);
}

setInterval(rotateQuotes, 4000);
rotateQuotes();
</script>


</body>
</html>
