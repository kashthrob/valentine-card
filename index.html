<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Card ðŸ’–</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Remix Icons -->
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root {
    --pink-main: #ff4d6d;
    --pink-soft: #ffb3c6;
    --dark-overlay: rgba(0,0,0,0.55);
}

/* Page Background */
body {
    margin: 0;
    font-family: "Quicksand", sans-serif;
                background: url('./images/love-bg/bt.jpeg') center / cover no-repeat fixed;
}

/* Overlay for Card */
.page-overlay {
    min-height: 100vh;
    background: var(--dark-overlay);
    backdrop-filter: blur(2px);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem;
}

/* Glass Card */
.valentine-card {
    width: 100%;
    max-width: 420px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(14px);
    border-radius: 24px;
    padding: 2rem;
    box-shadow: 0 25px 50px rgba(255, 77, 109, 0.35);
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    position: relative;
}

/* Title */
.valentine-card h2 {
    font-family: "Dancing Script", cursive;
    font-weight: 700;
    font-size: 2rem;
    color: #fff;
}

/* Image */
.valentine-img img {
    margin-top: 1rem;
}

/* Buttons */
.btn-yes {
    background: linear-gradient(135deg, var(--pink-main), #ff758f);
    color: #fff;
    border-radius: 30px;
    padding: 0.6rem 1.6rem;
    font-weight: 600;
    box-shadow: 0 8px 20px rgba(255,77,109,0.5);
    animation: heartbeat 1.2s infinite;
    transition: transform 0.2s;
}

.btn-yes:hover {
    transform: scale(1.05);
}

/* Heartbeat animation */
@keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1.12); }
    75% { transform: scale(1.08); }
}

/* No Button */
.btn-no {
    background: rgba(255,255,255,0.8);
    color: #333;
    border-radius: 30px;
    padding: 0.6rem 1.6rem;
    font-weight: 600;
    transition: transform 0.2s;
}

.btn-no:hover {
    background: #eee;
}

/* Sub text */
.sub-text {
    color: #ffe3ec;
    font-weight: 500;
}

/* Mobile tweaks */
@media (max-width: 576px) {
    .valentine-card h2 {
        font-size: 1.7rem;
    }
}

/* Modal Customization */
.modal-backdrop.show {
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
}

.modal-content {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 2rem;
    text-align: center;
    color: #fff;
}

.modal-header {
    border-bottom: none;
    justify-content: center;
}

.modal-title {
    font-family: "Dancing Script", cursive;
    font-size: 1.8rem;
    color: #fff;
}

.modal-body input {
    border-radius: 30px;
    border: 1px solid #fff;
    padding: 0.5rem 1rem;
    width: 80%;
    text-align: center;
    background: rgba(255,255,255,0.1);
    color: #fff;
}

.modal-body input::placeholder {
    color: #ffe3ec;
}
</style>
</head>
<body>

<!-- Page Overlay + Card -->
<div class="page-overlay">

    <div class="valentine-card text-center">

        <h2 id="valentineTitle">Will you be my Valentine, <span id="userName">Sweetheart</span>? ðŸ’–</h2>

        <div class="valentine-img">
            <img src="./images/bear/bear.gif" alt="Valentine Image">
        </div>

        <p class="mt-3 sub-text" id="subText">
            You already know my heart chose you ðŸŒ¸
        </p>

        <div class="d-flex justify-content-around mt-4 position-relative">
            <a href="./yes_page.html" class="btn btn-yes" id="yesBtn">
                Yes <i class="ri-heart-3-fill"></i>
            </a>

            <button class="btn btn-no" id="noBtn">
                No ðŸ’”
            </button>
        </div>

    </div>

</div>

<!-- Name Modal -->
<div class="modal fade" id="nameModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">ðŸ’Œ What's your name, love?</h5>
      </div>
      <div class="modal-body">
        <input type="text" id="nameInput" placeholder="Enter your name" />
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-yes px-4" id="submitNameBtn">Submit</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Show modal on page load */
const nameModal = new bootstrap.Modal(document.getElementById('nameModal'), {
    backdrop: 'static',
    keyboard: false
});
window.addEventListener('load', () => nameModal.show());

/* Submit name */
document.getElementById('submitNameBtn').addEventListener('click', () => {
    const name = document.getElementById('nameInput').value.trim() || "Sweetheart";
    document.getElementById('userName').textContent = name;
    nameModal.hide();
});

/* ðŸ˜ Impossible No Button */
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseenter', () => {
    noBtn.style.position = 'absolute';
    noBtn.style.left = Math.random() * 70 + '%';
    noBtn.style.top = Math.random() * 60 + '%';
});

/* ðŸ’¥ Confetti on Yes */
const yesBtn = document.getElementById('yesBtn');
yesBtn.addEventListener('click', (e) => {
    e.preventDefault();
    confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 },
        colors: ['#ff4d6d', '#ffb3c6', '#fff', '#ffd6e0']
    });
    setTimeout(() => {
        window.location.href = yesBtn.href;
    }, 1000); // wait 1 sec for confetti
});
</script>

</body>
</html>
